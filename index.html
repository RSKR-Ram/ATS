<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS / ATS System - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 32px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin: 0 0 8px 0;
        }

        .login-header p {
            color: #666;
            margin: 0;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .google-btn {
            width: 100%;
            padding: 14px 24px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .divider {
            margin: 24px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 12px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .features {
            text-align: left;
            margin-top: 24px;
        }

        .features h3 {
            font-size: 14px;
            color: #666;
            margin: 0 0 12px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .features li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
        }

        .features li::before {
            content: '‚úì';
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            color: #c33;
            font-size: 14px;
            display: none;
        }

        .loader {
            display: none;
            margin: 16px auto;
        }

        .loader.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">
            <span>üè¢</span>
        </div>
        
        <div class="login-header">
            <h1>HRMS / ATS System</h1>
            <p>Sign in to continue</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <button id="google-login-btn" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>

        <div class="divider">
            <span>System Features</span>
        </div>

        <div class="features">
            <ul>
                <li>Complete Recruitment Management</li>
                <li>Interview & Test Automation</li>
                <li>Document Verification</li>
                <li>Onboarding & Probation Tracking</li>
            </ul>
        </div>

        <div class="loader" id="login-loader">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', async () => {
            const googleLoginBtn = document.getElementById('google-login-btn');
            const errorMessage = document.getElementById('error-message');
            const loader = document.getElementById('login-loader');

            // Check if already logged in
            if (Auth.isAuthenticated()) {
                window.location.href = 'dashboard.html';
                return;
            }

            try {
                // Initialize Auth module
                await Auth.init();
                
                // Google login button click handler
                googleLoginBtn.addEventListener('click', async () => {
                    try {
                        errorMessage.style.display = 'none';
                        loader.classList.add('active');
                        googleLoginBtn.disabled = true;

                        // Trigger Google Sign-In
                        await Auth.login();
                        
                    } catch (error) {
                        console.error('Login error:', error);
                        errorMessage.textContent = error.message || 'Login failed. Please try again.';
                        errorMessage.style.display = 'block';
                        loader.classList.remove('active');
                        googleLoginBtn.disabled = false;
                    }
                });

                // Handle OAuth redirect
                await Auth.handleOAuthRedirect();
                
            } catch (error) {
                console.error('Initialization error:', error);
                errorMessage.textContent = 'Failed to initialize. Please refresh the page.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
